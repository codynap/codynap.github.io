<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Duet â€“ Together, Simplified</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      background: #fff;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Hero Section */
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
      text-align: center;
      padding: 0 20px;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #fff;
    }
    .cta {
      background: #0070f3;
      color: #fff;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #005bb5;
    }
    .hero-image {
      margin-top: 2rem;
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-height: 300px;
    }
    /* Features Section */
    .features {
      padding: 60px 20px;
      text-align: center;
    }
    .features h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .feature {
      max-width: 300px;
      margin: 0 auto;
    }
    .feature h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .feature p {
      font-size: 1rem;
    }
    /* Signup Section */
    .signup {
      padding: 60px 20px;
      text-align: center;
      background: #f9f9f9;
    }
    .signup h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .signup p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background: #eee;
      font-size: 0.9rem;
    }
    /* Responsive Layout */
    @media (min-width: 768px) {
      .feature-list {
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Duet</h1>
      <p>Together, simplified. Experience a modern way for couples to connect and track their journey.</p>
      <!-- Main iPhone image -->
      <img src="iphone-main.jpg" alt="Duet on iPhone" class="hero-image">
    </div>
    <div>
      <p>Coming soon to the app store.</p>
    </div>
  </header>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Duet. All rights reserved.</p>
  </footer>
</body>
</html>
